name: Publish to PyPI on Release

on:
  release:
    types: [created]

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish:
    name: Build and Upload to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ðŸ“¦ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'

    - name: ðŸ“ Install and build utk-ts frontend
      run: |
        npm install
        npm run build
      working-directory: ./utk_curio/frontend/utk-workflow/src/utk-ts

    - name: ðŸ“ Install and build urban-workflows frontend
      run: |
        npm install
        npm run build
      working-directory: ./utk_curio/frontend/urban-workflows

    - name: ðŸ§ª Extract version from GitHub Release tag
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "Extracted version: $VERSION"
        echo "__version__ = \"$VERSION\"" > utk_curio/__init__.py

    - name: ðŸ“¦ Install build backend
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel

    - name: ðŸ§¹ Clean previous builds
      run: rm -rf dist/ *.egg-info

    - name: ðŸ›  Build sdist and wheel
      run: python -m build --no-isolation
    
    - name: Check wheel metadata
      run: |
          twine check dist/*

    - name: ðŸ“¦ Debug Wheel Contents
      run: unzip -l dist/*.whl

    - name: ðŸš€ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.8.11
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: ðŸ“Ž Upload artifacts to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
