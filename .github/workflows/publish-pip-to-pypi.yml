name: Publish to PyPI on Release

on:
  release:
    types: [created]

permissions:
  contents: read  # needed for actions/checkout and uploading assets

jobs:
  build-and-publish:
    name: Build and Upload to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install build backend
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: ğŸ§¹ Clean previous builds
      run: rm -rf dist/ *.egg-info

    - name: ğŸ›  Build sdist and wheel
      run: python -m build --no-isolation
    
    - name: Check wheel metadata
      run: |
          twine check dist/*

    - name: ğŸ“¦ Debug Wheel Contents
      run: unzip -l dist/*.whl

    - name: ğŸš€ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.8.11
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: ğŸ“ Upload artifacts to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
