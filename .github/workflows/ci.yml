name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_DB: curio
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      # Check out the main repository
      - name: Checkout main repository
        uses: actions/checkout@v2
        with:
          path: curio

      # Set up Python environment
      - name: Set up Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Backend setup
      - name: Install backend dependencies
        working-directory: ./curio/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up database
        working-directory: ./curio/backend
        run: |
          python create_provenance_db.py
          FLASK_APP=server.py flask db upgrade

      - name: Run backend server
        working-directory: ./curio/backend
        run: |
          nohup python server.py > backend.log 2>&1 &
          sleep 15

      # Python Sandbox setup
      - name: Install sandbox dependencies
        working-directory: ./curio/sandbox
        run: |
          pip install -r requirements.txt
          pip install utk-0.8.9.tar.gz

      - name: Run sandbox server
        working-directory: ./curio/sandbox
        run: |
          nohup python server.py > sandbox.log 2>&1 &
          sleep 15

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Check out UTK frontend repository
      - name: Checkout UTK frontend repository
        uses: actions/checkout@v2
        with:
          repository: GMMULLER/utk-workflow
          ref: 26d8513130c8c7fec82599ddb254719109db8691 # Specific commit
          path: utk-workflow
      
      - name: Build UTK frontend
        working-directory: ./utk-workflow/src/utk-ts
        run: |
          npm install
          npm run build

      - name: Install and build Curio frontend
        working-directory: ./curio/urban-workflows
        run: |
          npm install
          npm run build
          nohup npm run start > frontend.log 2>&1 &
          sleep 15

      # Post-build tasks
      - name: Check for running processes
        run: |
          ps aux | grep server.py

      - name: Verify frontend build
        run: |
          curl -I http://localhost:3000 || echo "Frontend not reachable"

      - name: Verify backend server
        run: |
          curl -I http://localhost:5000 || echo "Backend not reachable"

      # Stop all servers
      - name: Stop backend server
        run: |
          pkill -f "python server.py" || true
      
      - name: Stop sandbox server
        run: |
          pkill -f "python server.py" || true
      
      - name: Stop frontend server
        run: |
          pkill -f "npm run start" || true
